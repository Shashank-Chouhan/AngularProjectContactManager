<!-- <pre>{{contact|json}}</pre> -->
<!-- loading spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>
<!-- error message -->
<div class="container" *ngIf="!loading && errorMessage">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>
</div>
<!-- create contact form -->
<div class="container">
    <div class="row">
        <div class="col sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input  [(ngModel)]="contact.name"
                            name="name"
                            type="text"
                            class="form-control"
                            placeholder="Name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" required="true"
                     type="text" class="form-control" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" required="true"
                     type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" required="true"
                    type="number" class="form-control" placeholder="Number">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" required="true"
                    type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" required="true"
                     type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2" >
                    <select 
                    [(ngModel)]="contact.groupId"
                    name="groupId"
                    *ngIf="groups.length>0" class="form-control" required="true">
                        <option value="0">Select a group</option> 
                        <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>                     
                    </select>
                </div>
                <div class="mb-2">
                    <input type="Submit" class="btn btn-danger" value="Create">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col sm-4">
            <img [src]="contact.photo" class="contact-img">
        </div>
    </div>
</div>
